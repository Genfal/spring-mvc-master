<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:block="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h1 th:text="${car.showModel}"/>

        <p>_______________________________________________________</p>
    </th:block>
</div>
</body>
</html>
